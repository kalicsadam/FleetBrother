<mat-card class="schema-overview" *ngIf="schema != null">
    <div class="schema-overview-content">
        <div class="schema-overview-data">
            <mat-card-header>
                <mat-card-title>
                    {{schema.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    ID: {{schema.id}}
                </mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content>
                <div *ngFor="let field of schema.fields">
                    <app-field-overview [field]="field"></app-field-overview>
                </div>
                <div>
                    <app-field-creation (onAddNewField)="onAddNewFieldFired($event)"></app-field-creation>
                </div>
            </mat-card-content>
        </div>
        <div class="schema-overview-tools">
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
        </div>
    </div>
    
</mat-card>
