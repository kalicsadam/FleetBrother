<button mat-fab color="primary" class="fab" (click)="openCreatePanel()">
    <mat-icon>create</mat-icon>
</button>

<div>
    <div *ngFor="let schema of schemas">
        <app-schema-overview [schema]="schema" (onAddNewField)="onAddNewField(schema, $event)" (onDeleteField)="onDeleteField(schema, $event)" (onDeleteSchema)="onDeleteSchema($event)"></app-schema-overview>
    </div>
</div>
