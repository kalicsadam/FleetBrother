<h1>Fleets</h1>

<button mat-fab color="primary" class="fab" (click)="openCreatePanel()">
    <mat-icon>create</mat-icon>
</button>

<div class="fleet-overview">
    <div *ngFor="let fleet of fleets">
        <app-fleet-overview [fleet]="fleet" (onDelete)="onDeletePressed($event)" (onDetails)="onDetailsPressed($event)"></app-fleet-overview>
    </div>
</div>
