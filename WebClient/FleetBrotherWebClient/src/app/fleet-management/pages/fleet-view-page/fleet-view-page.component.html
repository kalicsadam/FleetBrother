<div class="fleet-overview">
    <app-fleet-overview [fleet]="fleet" [showDetailsButton]="false" [showDeleteButton]="false"></app-fleet-overview>
</div>

<div class="fleet-car-overview" *ngIf="fleet != null">
    <div class="car-overview" *ngFor="let car of fleet.cars">
        <app-car-overview [car]="car" [mode]="carOverviewModes.DELETE" (onDelete)="onDeletePressed($event)"></app-car-overview>
    </div>
</div>
