<div class="user-login">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input [(ngModel)]="inputUsername" matInput>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="inputPassword" type="password" matInput>
    </mat-form-field>

    <button mat-icon-button (click)="onSubmit()">
        <mat-icon>login</mat-icon>
    </button>
</div>
