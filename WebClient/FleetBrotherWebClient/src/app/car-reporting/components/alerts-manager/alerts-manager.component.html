<h1 mat-dialog-title>Alerts</h1>
<div mat-dialog-content>
    <div class="alerts" *ngFor="let alert of alerts">
        <app-alert-overview [alert]="alert" (onDelete)="onDelete($event)"></app-alert-overview>
    </div>
    <app-alert-creation [fields]="fields" (onCreate)="onCreate($event)"></app-alert-creation>
</div>
