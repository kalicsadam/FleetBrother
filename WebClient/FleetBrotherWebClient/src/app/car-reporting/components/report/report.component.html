<button mat-raised-button color="primary" (click)="export()">Export</button>

<table *ngIf="schema != null" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container *ngFor="let field of schema.fields" [matColumnDef]="field.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{field.key}} </th>
      <td mat-cell *matCellDef="let element"> {{element[field.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
